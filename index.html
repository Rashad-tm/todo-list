<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo List</title>
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/app.js" defer></script>
        <script
            src="https://kit.fontawesome.com/2870cc926e.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <h1>ToDo List</h1>
        </header>
        
        <section class="list-area">
            <div class="user-input">
                <input type="text" class="user-text" />
                <button class="add-item"><i class="fa-solid fa-circle-plus"></i></button></button>
            </div>
            <div class="list-item">
                <div class="change-status">
                    <i class="fa-solid fa-circle-dot"></i>
                </div>
                <p class="list-text">سلام چطوری</p>
                <div class="remove-item">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <div class="list-item">
                <div class="change-status">
                    <i class="fa-solid fa-circle-dot"></i>
                </div>
                <p class="list-text">سلام چطوری</p>
                <div class="remove-item">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <div class="list-item">
                <div class="change-status">
                    <i class="fa-solid fa-circle-dot"></i>
                </div>
                <p class="list-text">سلام چطوری</p>
                <div class="remove-item">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>

        </section>

        <div class="icon">
            <i class="fa-solid fa-trash">trash</i>
            <i class="fa-solid fa-circle-check"> check</i>
            <i class="fa-solid fa-circle-minus">minus</i>
            <i class="fa-solid fa-circle-chevron-down">chevron down</i>
            <i class="fa-solid fa-circle-plus">plus</i>
            <i class="fa-solid fa-circle-dot">dot</i>
            <i class="fa-solid fa-heart">heart</i>
            <i class="fa-solid fa-circle-xmark">circle x mark</i>
        </div>
    </body>
</html>
